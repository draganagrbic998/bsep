<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Activate your account</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

        <!-- use the font -->
        <style type="text/css">
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #afe0e0;
            }
            .buttons {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                text-align: center;
                width: 100%;
                height: 100%;
                margin: 0 auto;
                /*   padding: 2em 0em; */
            }

            .container {
                align-items: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
                background-color: #FFF;
                padding:  40px 0px;
                width: 240px;
            }
            .btn {
                letter-spacing: 0.1em;
                cursor: pointer;
                font-size: 14px;
                font-weight: 400;
                line-height: 45px;
                max-width: 160px;
                position: relative;
                text-decoration: none;
                text-transform: uppercase;
                width: 100%;
            }
            .btn:hover {
                text-decoration: none;
            }

            /*btn_background*/
            .effect01 {
                color: #FFF;
                border: 4px solid #000;
                box-shadow:0 0 0 1px #000 inset;
                background-color: #000;
                overflow: hidden;
                position: relative;
                transition: all 0.3s ease-in-out;
            }
            .effect01:hover {
                border: 4px solid #666;
                background-color: #FFF;
                box-shadow:0 0 0 4px #EEE inset;
            }

            /*btn_text*/
            .effect01 span {
                transition: all 0.2s ease-out;
                z-index: 2;
            }
            .effect01:hover span{
                letter-spacing: 0.13em;
                color: #333;
            }

            /*highlight*/
            .effect01:after {
                background: #FFF;
                border: 0 solid #000;
                content: "";
                height: 155px;
                left: -75px;
                opacity: .8;
                position: absolute;
                top: -50px;
                -webkit-transform: rotate(35deg);
                transform: rotate(35deg);
                width: 50px;
                transition: all 1s cubic-bezier(0.075, 0.82, 0.165, 1);/*easeOutCirc*/
                z-index: 1;
            }
            .effect01:hover:after {
                background: #FFF;
                border: 20px solid #000;
                opacity: 0;
                left: 120%;
                -webkit-transform: rotate(40deg);
                transform: rotate(40deg);
            }
            .content {
                text-align: center;
                align-content: center;
                align-items: center;
                justify-content: center;
                justify-items: center;
            }
        </style>
    </head>
    <body>
    <div class="content">
        <div>
            <p th:text="${'Hello Dear ' + firstName}"></p>

            <p>
                Your account has been successfully created by a super admin.
            </p>

            <p>
                Now it's your task to activate your account and to set up your password.
            </p>
            <p><small>The activation link will expire in 48 hours.</small></p>
        </div>

        <div class="container">
            <a th:href="${link}" class="btn effect01" target="_blank"><span>Hover</span></a>
        </div>
        <p><small><a th:href="${link}" th:text="${link}"></a></small></p></div>
    </body>
</html>
