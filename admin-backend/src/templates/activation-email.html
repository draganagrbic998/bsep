<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Activate your account</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

        <!-- use the font -->
        <style type="text/css">
            body {
                font-family: 'Roboto', sans-serif;
                font-size: 48px;
            }
            .activate-button {
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
    <p th:text="${'Hello Dear ' + firstName}"></p>

    <p>
        Your account has been successfully created by a super admin.
    </p>

    <p>
        Now it's your task to activate your account and to set up your password.
    </p>
    <small>The activation link will expire in 48 hours.</small>

    <button class="activate-button"
            name="activate"
            th:onclick="${'window.location.href=' + link}"
    >Activate</button>

    <small><a th:href="${link}"></a></small>
    </body>
</html>
