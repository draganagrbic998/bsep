<div class="p-grid p-mx-0 p-justify-center centered-grid">
  <div class="p-col-12 p-sm-9 p-md-6 p-lg-4">
    <div class="p-text-center heading">
      <h1><i class="pi pi-lock"></i> Admin <i class="pi pi-key"></i></h1>
    </div>
    <p-card class="login-card">
      <div class="p-card-header">
        <div class="p-d-flex p-justify-center">
          <h1 class="p-mt-1 p-mb-3 p-text-light">Login</h1>
        </div>
      </div>
      <form [formGroup]="activateForm" (ngSubmit)="activate()">
        <div class="p-card-content">
          <div class="p-grid p-px-5">
            <div class="p-col-12 p-mt-2 p-text-center">
              <h1 class="p-text-light">Welcome, {{user.firstName}}</h1>
              <p>Activate your account by providing a password you plan on using while accessing it.</p>
            </div>
            <div class="p-col-12 p-mt-2">
              <span class="p-float-label">
                <input type="password"
                       id="password"
                       name="password"
                       autocomplete="off"
                       [feedback]="true"
                       formControlName="password"
                       pPassword
                >
                <label for="password">Password</label>
              </span>
            </div>
            <div class="p-col-12 p-mt-2">
              <span class="p-float-label">
                <input type="password"
                       id="repeat"
                       name="repeat"
                       autocomplete="off"
                       [feedback]="false"
                       formControlName="repeat"
                       pPassword
                >
                <label for="repeat">Repeat password</label>
              </span>
            </div>
          </div>
        </div>
        <div class="p-card-footer p-px-5">
          <button class="p-d-inline-block activate-btn"
                  *ngIf="!loading; else loadingSpinner"
                  type="submit"
                  label="Activate"
                  pButton
          ></button>
          <ng-template #loadingSpinner>
            <p-progressSpinner class="p-d-inline-block activate-btn" [style]="{width: '30px', height: '30px'}">
            </p-progressSpinner>
          </ng-template>
        </div>
      </form>
    </p-card>
  </div>
</div>
