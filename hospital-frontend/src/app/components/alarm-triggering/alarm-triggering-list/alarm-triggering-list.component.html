<app-list-container [refresh]="true" [pending]="fetchPending" [empty]="!alarmTriggerings.length" 
title="NO ALARMS" [pagination]="pagination" (changedPage)="changePage($event)">
    <app-alarm-triggering-details
    *ngFor="let alarmTriggering of alarmTriggerings"
    [alarmTriggering]="alarmTriggering"
    ></app-alarm-triggering-details>
</app-list-container>
