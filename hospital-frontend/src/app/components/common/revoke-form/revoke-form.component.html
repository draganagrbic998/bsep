<app-form-container>
    <form [formGroup]="revokeForm">
        <div [class.disabled]="savePending">
            <h2>Certificate Request</h2>
            <br><br>
            <div>
                <mat-form-field>
                    <mat-label>File name</mat-label>
                    <input 
                    formControlName="certFileName" 
                    matInput 
                    placeholder="Enter certificate file name">
                    <mat-error>
                        Valid certificate file name is required!
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <br><br>
        <app-spacer-container>
            <span></span>
            <span>
                <button 
                *ngIf="!savePending"
                mat-raised-button 
                color="primary"
                (click)="sendRequest()">Send Request</button>
                <app-spinner-button *ngIf="savePending"></app-spinner-button>    
            </span>
        </app-spacer-container>        
    </form>
</app-form-container>
