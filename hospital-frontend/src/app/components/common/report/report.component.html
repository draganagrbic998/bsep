<div class="root">
  <div class="left">

    <app-preloader *ngIf="fetchPending"></app-preloader>
    <app-empty-container *ngIf="!fetchPending && !report" 
    [title]="'ERROR LOADING REPORT'"></app-empty-container>

    <table *ngIf="!fetchPending && report" class="table table-bordered mat-elevation-z24">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">COUNT</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">SUCCESS LOGS</th>
          <td>{{report.successLogs}}</td>
        </tr>
        <tr>
          <th scope="row">INFO LOGS</th>
          <td>{{report.infoLogs}}</td>
        </tr>
        <tr>
          <th scope="row">WARNING LOGS</th>
          <td>{{report.warningLogs}}</td>
        </tr>
        <tr>
          <th scope="row">ERROR LOGS</th>
          <td>{{report.errorLogs}}</td>
        </tr>
        <tr>
          <th scope="row">FATAL LOGS</th>
          <td>{{report.fatalLogs}}</td>
        </tr>
        <tr>
          <th scope="row">ALARMS</th>
          <td>{{report.alarms}}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <div class="right">
    <app-form-container>
      <h2>Search</h2>
        <form [formGroup]="searchForm" [class.disabled]="fetchPending">
          <mat-form-field> 
            <mat-label>Start date</mat-label>
            <input 
            formControlName="start"
            matInput 
            placeholder="Enter start date"
            [matDatepicker]="start">
            <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
            <mat-datepicker #start></mat-datepicker>
        </mat-form-field>
        <mat-form-field> 
          <mat-label>End date</mat-label>
          <input 
          formControlName="end"
          matInput 
          placeholder="Enter end date"
          [matDatepicker]="end">
          <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
          <mat-datepicker #end></mat-datepicker>
        </mat-form-field>
        </form>
        <app-spacer-container>
          <span></span>
          <span>
              <button 
              *ngIf="!fetchPending" 
              (click)="getReport()"
              mat-raised-button>Search</button>
              <app-spinner-button *ngIf="fetchPending"></app-spinner-button>    
          </span>
      </app-spacer-container>        
    </app-form-container>
  </div>

</div>
