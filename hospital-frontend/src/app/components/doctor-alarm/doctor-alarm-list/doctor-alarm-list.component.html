<app-list-container [alarm]="true" (alarmWanted)="addAlarm()" [pending]="fetchPending" [empty]="!alarms.length" 
title="NO ALARMS" [pagination]="pagination" (changedPage)="changePage($event)">
    <app-doctor-alarm-details
    *ngFor="let alarm of alarms; let i = index"
    [alarm]="alarm"
    [index]="i + 1"
    ></app-doctor-alarm-details>
</app-list-container>
