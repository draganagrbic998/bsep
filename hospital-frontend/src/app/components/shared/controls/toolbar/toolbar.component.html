<mat-toolbar color="primary" class="mat-elevation-z24">
    <span>
        <button
        matTooltip="Register new patient"
        *ngIf="onRoute('patient-list')"
        mat-button
        (click)="createPatient()">
            New Patient
        </button>
        <button
        matTooltip="List all patients"
        *ngIf="!onRoute('patient-list') && !onRoute('form')"
        mat-button
        [routerLink]="'patient-list'">
            Patients
        </button>
        <button
        matTooltip="List all messages"
        *ngIf="onRoute('patient-list') || onRoute('alarm-triggering-list')"
        mat-button
        [routerLink]="'message-list'">
            Messages
        </button>
        <button
        matTooltip="List all alarms"
        *ngIf="onRoute('patient-list') || onRoute('message-list')"
        mat-button
        [routerLink]="'alarm-triggering-list'">
            Alarms
        </button>
    </span>
    <span class="main">
        <form *ngIf="onRoute('patient-list')" (ngSubmit)="announceSearchData()">
            <input
            [formControl]="search"
            [classList]="'form-control'"
            matInput 
            autocomplete="off"
            placeholder="Search...">   
        </form>
        <button *ngIf="!onRoute('form')" mat-icon-button [matMenuTriggerFor]="more">
            <mat-icon matTooltip="More">more_vert</mat-icon>
        </button>
        <mat-menu #more="matMenu">
            <button mat-menu-item (click)="signOut()">
                <mat-icon>logout</mat-icon>
                <span>Sign out</span>
            </button>
        </mat-menu>
    </span>
</mat-toolbar>
