<div class="main">
  <div class="left">
    <app-preloader *ngIf="fetchPending"></app-preloader>

    <app-empty-container *ngIf="!fetchPending && !report" 
    [title]="'ERROR LOADING REPORT'"></app-empty-container>

    <div class="mat-elevation-z24" *ngIf="!fetchPending && report">
        <table class="table table-bordered mat-elevation-z24">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">COUNT</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">INFO LOGS</th>
                <td>{{report.infoLogs}}</td>
              </tr>
              <tr>
                <th scope="row">WARNING LOGS</th>
                <td>{{report.warningLogs}}</td>
              </tr>
              <tr>
                <th scope="row">ERROR LOGS</th>
                <td>{{report.errorLogs}}</td>
              </tr>
              <tr>
                <th scope="row">FATAL LOGS</th>
                <td>{{report.fatalLogs}}</td>
              </tr>
              <tr>
                <th scope="row">ALARMS</th>
                <td>{{report.alarms}}</td>
              </tr>
            </tbody>
        </table>
    </div>
  </div>

  <div class="right">
    <app-form-container>
      <form [formGroup]="searchForm">
          <div [class.disabled]="fetchPending">
              <h2>Search</h2><br><br>
              <mat-form-field> 
                  <mat-label>Start date</mat-label>
                  <input 
                  formControlName="startDate"
                  matInput 
                  autocomplete="off"
                  placeholder="Enter start date"
                  [matDatepicker]="startDate">
                  <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                  <mat-datepicker #startDate></mat-datepicker>
              </mat-form-field>
              <mat-form-field> 
                <mat-label>End date</mat-label>
                <input 
                formControlName="endDate"
                matInput 
                autocomplete="off"
                placeholder="Enter end date"
                [matDatepicker]="endDate">
                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
          </div><br><br>
          <app-spacer-container>
              <span></span>
              <span>
                  <button 
                  *ngIf="!fetchPending"
                  mat-raised-button 
                  color="primary"
                  (click)="getReport()">Search</button>
                  <app-spinner-button *ngIf="fetchPending"></app-spinner-button>    
              </span>
          </app-spacer-container>        
      </form>
    </app-form-container>
  </div>

</div>
