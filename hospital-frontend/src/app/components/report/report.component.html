<app-preloader *ngIf="fetchPending"></app-preloader>

<app-empty-container *ngIf="!fetchPending && !report" 
[title]="'ERROR LOADING REPORT'"></app-empty-container>

<div class="root" *ngIf="!fetchPending && report">
    <table class="table table-bordered mat-elevation-z24">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">COUNT</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">INFO LOGS</th>
            <td>{{report.infoLogs}}</td>
          </tr>
          <tr>
            <th scope="row">WARNING LOGS</th>
            <td>{{report.warningLogs}}</td>
          </tr>
          <tr>
            <th scope="row">ERROR LOGS</th>
            <td>{{report.errorLogs}}</td>
          </tr>
          <tr>
            <th scope="row">FATAL LOGS</th>
            <td>{{report.fatalLogs}}</td>
          </tr>
          <tr>
            <th scope="row">ALARMS</th>
            <td>{{report.alarms}}</td>
          </tr>
        </tbody>
    </table>
</div>
