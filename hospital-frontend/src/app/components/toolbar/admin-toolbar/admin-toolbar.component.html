<mat-toolbar color="primary" class="mat-elevation-z24">
    <span>
        <button
        *ngIf="!onRoute('log-list') && !onRoute('form')"
        matTooltip="Logs"
        mat-button
        [routerLink]="'log-list'">
            Logs
        </button>
        <button
        *ngIf="!onRoute('alarm-triggering-list') && !onRoute('form')"
        matTooltip="Alarms"
        mat-button
        [routerLink]="'alarm-triggering-list'">
            Alarms
        </button>
        <button
        *ngIf="onRoute('alarm-triggering-list')"
        matTooltip="Add alarm"
        mat-button
        (click)="addAlarm()">
            Add alarm
        </button>
        <button
        *ngIf="onRoute('alarm-triggering-list')"
        matTooltip="Alarms list"
        mat-button
        (click)="listAlarms()">
            Alarms list
        </button>
        <button
        *ngIf="!onRoute('login') && !onRoute('report') && !onRoute('alarm-triggering-list')"
        matTooltip="Report"
        mat-button
        [routerLink]="'report'">
            Report
        </button>
        <button
        *ngIf="onRoute('report')"
        matTooltip="Certificate request"
        mat-button
        [routerLink]="'certificate-form'">
            Certificate request
        </button>
        <button
        *ngIf="onRoute('report')"
        matTooltip="Revoke certificate request"
        mat-button
        [routerLink]="'revoke-form'">
            Revoke certificate request
        </button>
    </span>
    <span>
        <button *ngIf="!onRoute('form')" mat-icon-button [matMenuTriggerFor]="more">
            <mat-icon matTooltip="More">more_vert</mat-icon>
        </button>
        <mat-menu #more="matMenu">
            <button mat-menu-item (click)="signOut()">
                <mat-icon>logout</mat-icon>
                <span>Sign out</span>
            </button>
        </mat-menu>
    </span>
</mat-toolbar>
