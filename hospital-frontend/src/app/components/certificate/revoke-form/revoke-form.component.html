<app-dialog-container title="Certificate Revoke" [disabled]="revokeForm.invalid" [pending]="savePending" (confirmed)="sendRequest()">
    <form [formGroup]="revokeForm" [class.disabled]="savePending">
        <mat-form-field>
            <mat-label>File name</mat-label>
            <input 
            formControlName="certFileName" 
            matInput 
            placeholder="Enter certificate file name">
            <mat-error>
                Valid certificate file name is required!
            </mat-error>
        </mat-form-field>
    </form>
</app-dialog-container>
