<app-list title="NO ALARMS" [pending]="pending" 
[empty]="!page.content.length" [page]="page" (changedPage)="fetchAlarms($event)">
    <app-details 
    *ngFor="let alarm of page.content; let i = index"
    [delete]="'Alarm #' + (i + 1)" (deleted)="delete(alarm.id)" 
    [details]="[
        {key: 'Tracking field', value: alarm.status ? 'ALARM STATUS' : 'ALARM DESCRIPTION'},
        {key: 'Search parameter', value: alarm.param}, {key: 'Minimum count of events', value: alarm.counts}
    ]"></app-details>
</app-list>
